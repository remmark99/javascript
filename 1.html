<meta charset="utf-8">
<script>
    'use strict';

    let i = 0;
    do {
        if (i === 0) {
            console.log(`${i} - this is zero`);
        } else if (i % 2 === 0) {
            console.log(`${i} - this is an even number`);
        } else {
            console.log(`${i} - this is an odd number`);
        }
        i++;
    } while (i < 11);
</script>
