<meta charset="utf-8">
<script>
    'use script';

    let a = (Math.random() * 100) - 50; // Получим значения [-50; 49]
    let b = (Math.random() * 100) - 50; // Получим значения [-50; 49]

    if (a >= 0 && b >= 0) {
        console.log(a - b);
    } else if (a < 0 && b < 0) {
        console.log(a * b);
    } else {
        console.log(a + b);
    }
</script>
