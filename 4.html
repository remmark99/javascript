<meta charset="utf-8">
<script>
	'use script';

	for (let i = 0; i <= 100; i++) {
	    if (isPrime(i)) {
	        console.log(i);
        }
    }

    /**
     * Checks if a number is prime
     * @param number - Number that is going to be checked
     * @returns {boolean}
     */
    function isPrime(number) {
	    if (number > 1) {
	        for (let i = 2; i < number; i++) {
	            if (number % i === 0) {
	                return false;
                }
            }
            return true;
        }
    }
</script>
