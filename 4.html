<meta charset="utf-8">
<script>
	/*
		Async
		Атрибут async означает, что файл может быть подгружен асинхронно с парсингом HTML документа,
		но как только он подгрузится, парсинг приостановится и начнется исполнение js файла. Если
		мы будем подгружать несколько файлов асинхронно, первым выполнится тот, который загрусится раньше остальных.
		
		Defer
		Атрибут defer имеет несколько отличий от async. Во-первых файлы которые мы будем подгружать таким
		образом исполнятся только после после того как весь HTML-документ будет обработан браузером.
		Во-вторых относительный порядок скриптов будет сохранен, то есть скрипты будут выполняться в том
		порядке, в каком мы их указали.
	*/
</script>
