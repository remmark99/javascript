<meta charset="utf-8">
<script>
	'use script';

	//Т.к. используется function expression, пришлось оставить функции сверху
	const add = (a, b) => a + b;
	const subtract = (a, b) => a - b;
	const multiply = (a, b) => a * b;
	const divide = (a, b) => a / b;

    console.log(add(1, 2));
    console.log(subtract(3, 4));
    console.log(multiply(5, 6));
    console.log(divide(7, 8));
</script>
