<meta charset="utf-8">
<script>
	let ticketNumber = +prompt("What is your ticket number?");
	const first = Math.floor(ticketNumber / 100000);
	const second = Math.floor(ticketNumber / 10000 % 10);
	const third = Math.floor(ticketNumber / 1000 % 10);
	const fourth = Math.floor(ticketNumber / 100 % 10);
	const fifth = Math.floor(ticketNumber / 10 % 10);
	const sixth = Math.floor(ticketNumber % 10);
	
	console.log(first, second, third, fourth, fifth, sixth);
	
	if (first + second + third === fourth + fifth + sixth) {
		console.log("You got a lucky ticket there!");
	}
</script>
