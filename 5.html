<meta charset="utf-8">
<script>
	'use strict';

	const arr = [
	    [2, -4, 6],
        [1, -5, 10],
        [7, -4, 1]
    ];

	let indexOfMaxArray = 0;
	let maxSum = getSum(arr[0]);

	for (let i = 1; i < arr.length; i++) {
	    if (maxSum < getSum(arr[i])) {
	        indexOfMaxArray = i;
        }
    }

    console.log(indexOfMaxArray);
    console.log(getSmallest(arr[indexOfMaxArray]));

    /**
     * Returns the sum of the array elements
     * @param array - Array that we are going to go through
     * @returns {number}
     */
    function getSum(array) {
	    let sum = 0;

	    for (let i of array) {
	        sum += i;
        }

        return sum;
    }

    /**
     * Returns the smallest element of the array
     * @param array - Array that we are going to go through
     * @returns {number}
     */
    function getSmallest(array) {
        let min = array[0];

        for (let i of array) {
            if (min > i) {
                min = i;
            }
        }

        return min;
    }
</script>
