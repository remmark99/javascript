<meta charset="utf-8">
<script>
    'use strict';

    const depositAmount = Math.round(+prompt("How much money do you want to deposit?"));

    alert(`Ваша сумма в ${depositAmount} ${getCorrectDeclension(depositAmount)} успешно зачислена.`)

    /**
     * Returns the correct declension for the given amount of money.
     * @param {number} number - The amount of money that we need to find declension for
     * @returns {string}
     */
    function getCorrectDeclension(number) {
        const lastDigit = number % 10;

        switch(lastDigit) {
            case 1:
                return 'рубль';
            case 2:
            case 3:
            case 4:
                return 'рубля';
            default:
                return 'рублей';
        }
    }
</script>
